<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->

    <script src="script.js" defer></script>
</head>
<body class="p-5">

<div class="gameState d-flex justify-content-center align-items-center">

    <div>
        <div class="playerImages">

        </div>
        <button class="start">Start Game</button>
    </div>

</div>


<div class="gameState d-none">
    <div class="flex1 p-5 d-flex flex-column align-items-center">
        <img class="playerImageItem" src="https://art.pixilart.com/674eb96fab243f8.gif" alt="">
        <div class="hpProgress">
            <div class="health"></div>
        </div>
        
        <div class="weapons d-flex">
            <img class="selected" src="https://thumbs.dreamstime.com/b/pixel-video-game-sword-icon-cartoon-retro-style-set-108038150.jpg" alt="">
            <img src="https://t3.ftcdn.net/jpg/05/10/50/88/360_F_510508821_bXVG6ZOUQ0TJpfsEgqH5aDjd2dpcsaMB.jpg" alt="">
            <img src="https://art.pixilart.com/5faf287c620ae66.png" alt="">
        </div>
    </div>

    <div class="centerConsole d-flex flex-column align-items-center">
        <div class="money">Money: 0</div>
        <div class="attackButton p-3 text-center mt-5 mb-5">Attack</div>

        <img src="https://i.pinimg.com/originals/a2/37/50/a2375008a7eeae275b7ea210506cb659.jpg" alt="">

        <div class="gameLog">

        </div>
    </div>

    <div class="flex1 p-5 d-flex flex-column align-items-center">
        <img class="monsterImg" src="https://img.freepik.com/premium-vector/cartoon-stone-monster-pixel-design_61878-700.jpg" alt="">
        <div class="hpProgress">
            <div class="health"></div>
        </div>
    </div>
</div>

<div class="gameState d-none">

    <h1>GAME OVER</h1>

    <button class="playAgain">PLAY AGAIN</button>
</div>

</body>
</html>
